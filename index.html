<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberRace PRO</title>
    <style>
        /* ===== MELHORIA 1: NOVO DESIGN CYBERPUNK APRIMORADO ===== */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-purple: #bc13fe;
            --light-purple: #d86aff;
            --dark-bg: #0a0a0f;
            --cyber-gradient: linear-gradient(45deg, #bc13fe, #6a00ff);
        }

        body {
            font-family: 'Orbitron', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: var(--dark-bg);
            color: var(--light-purple);
        }

        /* ===== MELHORIA 2: CABE√áALHO DIN√ÇMICO COM EFEITOS ===== */
        .cyber-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 15px;
            background: rgba(11, 11, 20, 0.9);
            border-radius: 8px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
        }

        .cyber-logo {
            height: 60px;
            margin-right: 25px;
            filter: drop-shadow(0 0 10px var(--neon-purple));
            transition: transform 0.3s ease;
        }

        /* ===== MELHORIA 3: ANIMA√á√ïES REVISADAS ===== */
        @keyframes cyber-pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .container {
            background: linear-gradient(145deg, #1a1a2e 0%, #0a0a1a 100%);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.3);
            animation: cyber-pulse 4s infinite;
            position: relative;
            overflow: hidden;
        }

        /* ===== MELHORIA 4: FORMUL√ÅRIO APRIMORADO ===== */
        .input-group {
            position: relative;
            margin: 25px 0;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-purple);
            color: var(--light-purple);
            font-size: 16px;
            transition: all 0.3s;
            border-radius: 8px;
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 25px var(--neon-purple);
            background: rgba(255, 255, 255, 0.08);
        }

        /* ===== MELHORIA 5: BOT√ïES COM EFEITO NEON ===== */
        .cyber-button {
            background: var(--cyber-gradient);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--neon-purple);
        }

        /* ===== MELHORIA 6: RESULTADOS ESTILIZADOS ===== */
        .race-results {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            border: 1px solid var(--neon-purple);
        }

        .vs-card {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--neon-purple);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .vs-card:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.05);
        }

        /* ===== MELHORIA 7: SISTEMA DE NOTIFICA√á√ÉO ===== */
        .cyber-notification {
            position: fixed;
            top: 30px;
            right: -300px;
            background: rgba(11, 11, 20, 0.95);
            border: 1px solid var(--neon-purple);
            padding: 15px 25px;
            border-radius: 8px;
            color: var(--light-purple);
            backdrop-filter: blur(5px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
        }

        /* ===== MELHORIA 8: FOOTER DIN√ÇMICO ===== */
        .cyber-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: rgba(216, 106, 255, 0.7);
        }
    </style>
</head>
<body>
    <header class="cyber-header">
        <img src="logo.png" class="cyber-logo" alt="CyberRace Logo">
        <h1>CYBER RACE PRO<br><span style="font-size:0.8em;">VIRTUAL RACING LEAGUE</span></h1>
    </header>

    <main class="container">
        <section class="input-group">
            <h2>üëæ CADASTRO DE PILOTOS</h2>
            <textarea id="nomes" placeholder="Insira os nomes separados por v√≠rgula..."></textarea>
        </section>

        <div style="text-align: center;">
            <button class="cyber-button" onclick="sortearPares()">üéÆ INICIAR SORTEIO</button>
            <button class="cyber-button" onclick="limparDados()">‚ö†Ô∏è REINICIAR SISTEMA</button>
        </div>

        <section class="race-results">
            <h3>üèÅ CORRIDAS GERADAS:</h3>
            <div id="resultado"></div>
            <button class="cyber-button" onclick="copiarTexto()" id="copyBtn" style="display: none; margin-top:20px;">
                üì± COPIAR PARA WHATSAPP
            </button>
            <div id="timestamp" class="cyber-footer"></div>
        </section>
    </main>

    <script>
        // ===== MELHORIA 9: SISTEMA DE NOTIFICA√á√ÉO =====
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `cyber-notification ${type}`;
            notification.innerHTML = `‚ñ∑ ${message}`;
            document.body.appendChild(notification);

            // Anima√ß√£o de entrada
            setTimeout(() => notification.style.right = '30px', 100);
            
            // Anima√ß√£o de sa√≠da
            setTimeout(() => {
                notification.style.right = '-300px';
                setTimeout(() => notification.remove(), 1000);
            }, 3000);
        }

        // ===== MELHORIA 10: GERENCIAMENTO DE ESTADO =====
        function loadSavedData() {
            const savedData = localStorage.getItem('ultimoSorteio');
            const savedNomes = localStorage.getItem('listaPilotos');
            
            if(savedNomes) {
                document.getElementById('nomes').value = savedNomes;
                showNotification('Dados anteriores carregados!', 'success');
            }
            
            if(savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('resultado').textContent = data.resultado;
                document.getElementById('timestamp').textContent = data.timestamp;
                document.getElementById('copyBtn').style.display = 'block';
            }
        }

        // ===== MELHORIA 11: VALIDA√á√ÉO DE ENTRADA =====
        function validateNames(input) {
            return input.split(',')
                .map(nome => nome.trim())
                .filter(nome => nome.length > 0);
        }

        // ===== MELHORIA 12: SORTEIO AUTOMATIZADO =====
        function sortearPares() {
            const nomesInput = document.getElementById('nomes').value;
            
            // Valida√ß√£o
            if(!nomesInput) {
                showNotification('‚ùå Insira os nomes dos pilotos!', 'error');
                return;
            }
            
            const nomes = validateNames(nomesInput);
            if(nomes.length < 2) {
                showNotification('‚ùå M√≠nimo de 2 pilotos!', 'error');
                return;
            }

            // Salva dados
            localStorage.setItem('listaPilotos', nomesInput);

            // Embaralha
            const shuffled = [...nomes].sort(() => Math.random() - 0.5);
            let resultado = '';

            // Cria pares
            for(let i = 0; i < shuffled.length; i += 2) {
                const piloto1 = shuffled[i];
                const piloto2 = shuffled[i + 1] || '[AGUARDANDO OPONENTE]';
                resultado += `<div class="vs-card">${piloto1} <span style="color:var(--neon-purple);">‚ö°</span> ${piloto2}</div>`;
            }

            // Atualiza interface
            const agora = new Date();
            const timestamp = `üïπÔ∏è Sorteio realizado em ${agora.toLocaleString('pt-BR', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })}`;

            document.getElementById('resultado').innerHTML = resultado;
            document.getElementById('timestamp').textContent = timestamp;
            document.getElementById('copyBtn').style.display = 'block';

            // Salva no hist√≥rico
            localStorage.setItem('ultimoSorteio', JSON.stringify({
                resultado: resultado,
                timestamp: timestamp
            }));

            showNotification('üéâ Sorteio realizado com sucesso!', 'success');
        }

        // ===== MELHORIA 13: SISTEMA DE C√ìPIA INTELIGENTE =====
        function copiarTexto() {
            const corridas = document.querySelectorAll('.vs-card');
            let texto = '*FOR√áA LIVRE #A Listaüáßüá∑*\n\n';
            
            corridas.forEach(corrida => {
                texto += `${corrida.textContent.replace(/‚ö°/g, 'VS')}\n`;
            });

            texto += `\n${document.getElementById('timestamp').textContent}`;

            navigator.clipboard.writeText(texto).then(() => {
                showNotification('‚úÖ Texto copiado com sucesso!', 'success');
            }).catch(err => {
                showNotification('‚ùå Erro ao copiar texto!', 'error');
            });
        }

        // ===== MELHORIA 14: LIMPEZA SEGURA =====
        function limparDados() {
            if(confirm('‚ö†Ô∏è ATEN√á√ÉO: Isso apagar√° todos os dados permanentemente!\n\nConfirma?')) {
                localStorage.clear();
                document.getElementById('nomes').value = '';
                document.getElementById('resultado').innerHTML = '';
                document.getElementById('timestamp').textContent = '';
                document.getElementById('copyBtn').style.display = 'none';
                showNotification('‚ôªÔ∏è Sistema reiniciado com sucesso!', 'success');
            }
        }

        // Inicializa√ß√£o
        window.onload = loadSavedData;
    </script>
</body>
</html>
