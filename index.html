<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberRace Sorteio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-purple: #bc13fe;
            --light-purple: #d86aff;
            --dark-bg: #0a0a0f;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: var(--dark-bg);
            color: var(--light-purple);
        }

        .cyber-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .cyber-logo {
            height: 50px;
            margin-right: 20px;
            filter: drop-shadow(0 0 5px var(--neon-purple));
            transition: transform 0.3s;
        }

        .container {
            background: linear-gradient(145deg, #1a1a2e 0%, #0a0a1a 100%);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--neon-purple);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
            position: relative;
            overflow: hidden;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-purple);
            color: var(--light-purple);
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
            font-size: 14px;
        }

        textarea::placeholder {
            color: rgba(216, 106, 255, 0.5);
        }

        textarea:focus {
            outline: none;
            box-shadow: 0 0 10px var(--neon-purple);
        }

        button {
            background: linear-gradient(45deg, var(--neon-purple), #6a00ff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 12px var(--neon-purple);
        }

        #resultado {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            white-space: pre-wrap;
            border: 1px solid var(--neon-purple);
            color: var(--light-purple);
            font-size: 15px;
        }

        .timestamp {
            color: rgba(216, 106, 255, 0.8);
            font-size: 0.8em;
            margin-top: 15px;
            text-align: right;
        }

        .cyber-title {
            color: var(--neon-purple);
            text-shadow: 0 0 8px rgba(188, 19, 254, 0.3);
            margin: 0;
            font-size: 1.4em;
        }

        @keyframes subtle-glitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-0.5px, 0.5px); }
            50% { transform: translate(0.5px, -0.5px); }
            75% { transform: translate(-0.5px, -0.5px); }
        }

        .glitch {
            animation: subtle-glitch 3s infinite;
            animation-timing-function: ease-in-out;
        }

        .instructions {
            color: rgba(216, 106, 255, 0.7);
            font-size: 0.9em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="cyber-header">
        <img src="logo.png" class="cyber-logo" alt="CyberRace Logo">
        <h1 class="cyber-title">CYBER RACE<br>CHALLENGE</h1>
    </div>

    <div class="container">
        <h2 class="glitch">CADASTRO DE PILOTOS</h2>
        <div class="instructions">Separe os nomes com v√≠rgulas. Exemplo:<br>Piloto 1, Piloto 2, Piloto 3</div>
        <textarea id="nomes" placeholder="Digite os nomes aqui..."></textarea>
        
        <div>
            <button onclick="sortearPares()">INICIAR SORTEIO</button>
            <button onclick="limparDados()">REINICIAR TUDO</button>
        </div>

        <h3 class="glitch">CORRIDAS GERADAS:</h3>
        <div id="resultado"></div>
        <button onclick="copiarTexto()" id="copyBtn" style="display: none;">COPIAR PARA WHATSAPP</button>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        window.onload = function() {
            const savedData = localStorage.getItem('ultimoSorteio');
            const savedNomes = localStorage.getItem('listaPilotos');
            
            if(savedNomes) {
                document.getElementById('nomes').value = savedNomes;
            }
            
            if(savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('resultado').textContent = data.resultado;
                document.getElementById('timestamp').textContent = data.timestamp;
                document.getElementById('copyBtn').style.display = 'inline-block';
            }
        }

        function sortearPares() {
            const nomesInput = document.getElementById('nomes').value;
            if(!nomesInput) {
                alert('Por favor, insira os nomes dos pilotos!');
                return;
            }
            
            localStorage.setItem('listaPilotos', nomesInput);
            
            const nomes = nomesInput.split(',')
                .map(nome => nome.trim())
                .filter(nome => nome.length > 0);
            
            if(nomes.length === 0) {
                alert('Nenhum nome v√°lido encontrado!');
                return;
            }

            const shuffled = embaralhar([...nomes]);
            let resultado = '';
            
            for(let i = 0; i < shuffled.length; i += 2) {
                const piloto1 = shuffled[i];
                const piloto2 = (i + 1 < shuffled.length) ? shuffled[i + 1] : '[SEM OPONENTE]';
                resultado += `${piloto1} ‚ö° ${piloto2}\n`;
            }

            const agora = new Date();
            const timestamp = `üïí Gerado em ${agora.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            })}`;

            document.getElementById('resultado').textContent = resultado;
            document.getElementById('timestamp').textContent = timestamp;
            document.getElementById('copyBtn').style.display = 'inline-block';

            localStorage.setItem('ultimoSorteio', JSON.stringify({
                resultado: resultado,
                timestamp: timestamp
            }));
        }

        function embaralhar(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function copiarTexto() {
            const texto = document.getElementById('resultado').textContent;
            const timestamp = document.getElementById('timestamp').textContent;
            const textoCompleto = `*FOR√áA LIVRE #A Listaüáßüá∑*\n\n${texto}\n${timestamp}`;
            
            navigator.clipboard.writeText(textoCompleto).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.style.opacity = '0.7';
                setTimeout(() => btn.style.opacity = '1', 500);
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }

        function limparDados() {
            if(confirm('Tem certeza que deseja apagar todos os dados?')) {
                localStorage.clear();
                document.getElementById('nomes').value = '';
                document.getElementById('resultado').textContent = '';
                document.getElementById('timestamp').textContent = '';
                document.getElementById('copyBtn').style.display = 'none';
            }
        }
    </script>
</body>
</html>
